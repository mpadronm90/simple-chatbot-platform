name: Deploy on Merge

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm ci && cd functions && npm ci

      # Step 4: Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 5: Authenticate with Firebase using the service account
      - name: Authenticate with Firebase
        run: |
            echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > "${{ github.workspace }}/firebase-service-account.json"
            export GOOGLE_APPLICATION_CREDENTIALS="${{ github.workspace }}/firebase-service-account.json"

      # Step 6: Build the project (this step includes building functions as well)
      - name: Build
        run: npm run build && npm run build:functions
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ vars.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ vars.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_DATABASE_URL: ${{ vars.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}
          NEXT_PUBLIC_FUNCTIONS_API_URL: ${{ vars.NEXT_PUBLIC_FUNCTIONS_API_URL }}

      # Step 7: Set Firebase Functions Config (if needed for OpenAI or other config)
      - name: Set Firebase Functions Config
        run: firebase functions:config:set openai.apikey="${{ secrets.OPENAI_API_KEY }}" --project ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/firebase-service-account.json"
      # Step 8: Deploy to Firebase (hosting and functions)
      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions --project ${{ vars.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "${{ github.workspace }}/firebase-service-account.json"
